<html>
  <head>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Smash the Trash!</h1>
    </header>
    <main>
      <section class="center" name="difficulty">
        <h2>Please select a difficulty level:</h2>
        <form class="center">
          <div id="delay">
            <input type="radio" id="easy" name="level" value="easy" checked />
            <label for="easy">Easy</label>
            <input type="radio" id="medium" name="level" value="medium" />
            <label for="medium">Medium</label>
            <input type="radio" id="hard" name="level" value="hard" />
            <label for="hard">Hard</label>
          </div>
        </form>
      </section>
      <section class="center" name="duration">
        <h2>Duration of game:</h2>
        <div>
          <select class="center" name="durationTime" id="duration">
            <option value="10">10 seconds</option>
            <option value="20">20 seconds</option>
            <option value="30">30 seconds</option>
          </select>
        </div>
      </section>
      <section class="center" name="start">
        <h2>Click START to play!</h2>
        <button class="center" id="start">START</button>
      </section>
      <section class="center" name="score">
        <h2>Score: <span id="score" aria-live="polite">0</span></h2>
      </section>
      <section class="center" name="timer">
        <h2><span id="timer" aria-live="polite">0</span> seconds left.</h2>
      </section>
      <section class="center" id="game-over" style="display: none">
        <h2>Game Over!</h2>
        <button id="restart">Play Again</button>
      </section>
      <section class="grid" name="grid">
        <div class="holes-container" class="center">
          <div id="hole0" class="hole">
            <div id="mole0" class="mole"></div>
          </div>
          <div id="hole1" class="hole">
            <div id="mole1" class="mole"></div>
          </div>
          <div id="hole2" class="hole">
            <div id="mole2" class="mole"></div>
          </div>
          <div id="hole3" class="hole">
            <div id="mole3" class="mole"></div>
          </div>
          <div id="hole4" class="hole">
            <div id="mole4" class="mole"></div>
          </div>
          <div id="hole5" class="hole">
            <div id="mole5" class="mole"></div>
          </div>
          <div id="hole6" class="hole">
            <div id="mole6" class="mole"></div>
          </div>
          <div id="hole7" class="hole">
            <div id="mole7" class="mole"></div>
          </div>
          <div id="hole8" class="hole">
            <div id="mole8" class="mole"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="./src/index.js" defer></script>
  </body>
</html>
